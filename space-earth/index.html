<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Космос та обертання Землі</title>
  <style>
    :root {
      --earth-size: min(60vmin, 420px);
      --earth-tilt: 23.5deg;
      --spin-duration: 40s;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      background: #02030a;
      overflow: hidden;
    }

    .scene {
      position: relative;
      width: 100%;
      height: 100vh;
      display: grid;
      place-items: center;
      background:
        radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.12), transparent 45%),
        radial-gradient(circle at 80% 10%, rgba(255, 255, 255, 0.08), transparent 35%),
        radial-gradient(circle at 70% 80%, rgba(255, 255, 255, 0.12), transparent 40%),
        url("https://images-assets.nasa.gov/image/PIA12235/PIA12235~orig.jpg") center/cover no-repeat;
    }

    .stars {
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(1px 1px at 10% 20%, rgba(255, 255, 255, 0.9), transparent 50%),
        radial-gradient(1px 1px at 25% 70%, rgba(255, 255, 255, 0.7), transparent 50%),
        radial-gradient(1.5px 1.5px at 40% 35%, rgba(255, 255, 255, 0.8), transparent 50%),
        radial-gradient(1px 1px at 55% 60%, rgba(255, 255, 255, 0.6), transparent 50%),
        radial-gradient(1.2px 1.2px at 80% 30%, rgba(255, 255, 255, 0.85), transparent 50%),
        radial-gradient(1px 1px at 90% 80%, rgba(255, 255, 255, 0.65), transparent 50%);
      opacity: 0.7;
      mix-blend-mode: screen;
      pointer-events: none;
    }

    .earth-wrapper {
      position: relative;
      width: var(--earth-size);
      height: var(--earth-size);
      transform: rotateX(var(--earth-tilt));
      filter: drop-shadow(0 0 40px rgba(34, 93, 188, 0.55))
        drop-shadow(0 0 120px rgba(31, 115, 255, 0.35));
    }

    .earth {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background-image: url("https://eoimages.gsfc.nasa.gov/images/imagerecords/57000/57730/land_ocean_ice_cloud_2048.jpg");
      background-size: cover;
      background-repeat: repeat-x;
      animation: spin var(--spin-duration) linear infinite;
      box-shadow:
        inset -40px -30px 60px rgba(0, 0, 0, 0.8),
        inset 20px 10px 40px rgba(255, 255, 255, 0.15);
    }

    .earth::after {
      content: "";
      position: absolute;
      inset: -3%;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, rgba(127, 187, 255, 0.45), transparent 60%);
      box-shadow: 0 0 20px rgba(61, 158, 255, 0.6);
      pointer-events: none;
    }

    .earth-shadow {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: radial-gradient(circle at 60% 50%, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.9) 70%);
      mix-blend-mode: multiply;
    }

    .caption {
      position: absolute;
      bottom: 40px;
      text-align: center;
      width: 100%;
      font-size: clamp(1rem, 2.2vw, 1.4rem);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.75);
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
    }

    @keyframes spin {
      from {
        background-position: 0 50%;
      }
      to {
        background-position: -200% 50%;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .earth {
        animation-duration: 120s;
      }
    }
  </style>
</head>
<body>
  <main class="scene">
    <div class="stars" aria-hidden="true"></div>
    <div class="earth-wrapper" aria-label="Планета Земля повільно обертається">
      <div class="earth"></div>
      <div class="earth-shadow"></div>
    </div>
    <div class="caption">Наша планета у безмежному космосі</div>
  </main>
</body>
</html>
