name: Build PremiumDock

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  release:
    types: [published]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Publish
        run: dotnet publish PremiumDock/PremiumDock.csproj -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PremiumDock-win-x64
          path: PremiumDock/bin/Release/net8.0-windows/win-x64/publish/
